{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title> Password Reset </title>
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_ico/favicon-16x16.png' %}">

        <center><h2 style="color: whitesmoke"> News and Weather App </h2></center>
        
        <nav>
            <a style="margin: 10px" href="/homeapp/">Home</a>
        </nav>
    </head>
 
    <body>

        <div class="containers">
            <center>
                <font face="sans-serif";
                <br>
            <h2> {{ title }}</h2>
            <p>
            Enter your email address that you used to register. 
                <br>
            We'll send you an email with your username and a 
            <br> link to reset your password.</p>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit">Send</button>
            </form>
        </font>
            </center>
        </div>
    </body>
</html>
